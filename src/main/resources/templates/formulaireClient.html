<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1">
<head>
  <meta charset="UTF-8">
  <title>Ajouter patient</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
<div layout:fragment="content1">
  <div class="col-md-6 offset-3">
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <form class="row g-3" method="post" th:action="@{save}">
      <div class="col-md-6">
        <label>Nom</label>
        <input class="form-control" type="text" name="nom" th:value="${client.nom}">
        <span class="text-danger" th:errors="${client.nom}"></span>
      </div>
      <div class="col-md-6">
        <label>Pr√©nom</label>
        <input class="form-control " type="text" name="prenom" th:value="${client.prenom}">
        <span class="text-danger" th:errors="${client.prenom}"></span>
      </div>
      <div class="col-md-6">
        <label>E-mail</label>
        <input class="form-control" type="text" name="email" th:value="${client.email}">
        <span th:errors="${client.email}"></span>
      </div>
      <div class="col-md-6">
        <label>Username</label>
        <input class="form-control" type="text" name="username" th:value="${client.username}">
        <span th:errors="${client.username}"></span>
      </div>
      <button type="submit" class="btn btn-outline-secondary" >Ajouter</button>
    </form>
  </div>

</div>
</body>
</html>
